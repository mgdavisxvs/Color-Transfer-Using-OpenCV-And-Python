{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-8xl text-yellow-500 mb-6"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        <a href="{{ url_for('index') }}" class="gradient-bg text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity inline-flex items-center">
            <i class="fas fa-home mr-2"></i>
            Go Home
        </a>
    </div>
</div>
{% endblock %}
