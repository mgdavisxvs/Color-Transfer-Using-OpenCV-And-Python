{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-server text-8xl text-red-500 mb-6"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">
                Oops! Something went wrong on our end. Please try again later.
            </p>
        </div>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="gradient-bg text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity inline-flex items-center">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            <button onclick="location.reload()" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors inline-flex items-center">
                <i class="fas fa-redo mr-2"></i>
                Retry
            </button>
        </div>
    </div>
</div>
{% endblock %}
